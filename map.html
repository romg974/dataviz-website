<!DOCTYPE html>
<html lang="en">
<head>
<title>Data Visualisation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <style>
        .countries {
            fill: none;
            stroke: #fff;
            stroke-linejoin: round;
        }
        .legendThreshold {
            font-size: 12px;
            font-family: sans-serif;
        }
        .caption {
            fill: #000;
            text-anchor: start;
            font-weight: bold;
        }
    </style>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
</head>
<body class="sans-serif">
<header class="w-100 pa3 ph5-ns bg-white">
    <div class="db dt-ns mw9 center w-100">
        <div class="db dtc-ns v-mid tl w-50">
            <a href="index.html" class="dib f5 f4-ns fw6 mt0 mb1 link black-70" title="Home">
                Data Visualisation
                <div class="dib">
                    <small class="nowrap f6 mt2 mt3-ns pr2 black-70 fw2">by Romain GRONDIN</small>
                </div>
            </a>
        </div>
        <nav class="db dtc-ns v-mid w-100 tl tr-ns mt2 mt0-ns">
            <a title="Analyse sur les accidents" href="accidents.html" class="f6 fw6 hover-blue link black-70 mr2 mr3-m mr4-l dib">
                Accidents
            </a>
            <a title="Analyse sur les accidents" href="map.html" class="f6 fw6 hover-blue link black-70 mr2 mr3-m mr4-l dib">
                Maps
            </a>
            <a href="https://github.com/romg974/dataviz-website/" target="_blank" class="f6 fw6 hover-blue link black-70 mr2 mr3-m mr4-l dn dib-l">
                GitHub
            </a>
        </nav>
    </div>
</header>
<main class="w-100 bt b--black-10 bg-white">
    <section class="bg-white black-80 pv3" id="presentation">
        <div class="ph3 ph5-ns pb4">
            <div class="center mw9">
                <h3 class="f5 fw6 ttu tracke">Présentation</h3>
            </div>
            <div class="cf w-100 center mw9">
                Le présent site a pour objectif de présenter mon travail dans le cadre du cours de DataScience de l'option Digital.e<br>

            </div>
            <div class="cf w-100 center mw9 pv2">
                <svg width="960" height="600"></svg>
            </div>
        </div>
    </section>
</main>

<script>

  // The svg
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  // Map and projection
  var projection = d3.geoNaturalEarth()
    .scale(width / 2 / Math.PI)
    .translate([width / 2, height / 2])
  var path = d3.geoPath()
    .projection(projection);

  // Data and color scale
  var data = d3.map();
  var colorScheme = d3.schemeReds[6];
  colorScheme.unshift("#eee")
  var colorScale = d3.scaleThreshold()
    .domain([1, 6, 11, 26, 101, 1001])
    .range(colorScheme);

  // Legend
  var g = svg.append("g")
    .attr("class", "legendThreshold")
    .attr("transform", "translate(20,20)");
  g.append("text")
    .attr("class", "caption")
    .attr("x", 0)
    .attr("y", -6)
    .text("Students");
  var labels = ['0', '1-5', '6-10', '11-25', '26-100', '101-1000', '> 1000'];
  var legend = d3.legendColor()
    .labels(function (d) { return labels[d.i]; })
    .shapePadding(4)
    .scale(colorScale);
  svg.select(".legendThreshold")
    .call(legend);


  // Load external data and boot
  //mettre un htaccess

  d3.queue()
    .defer(d3.json, "http://enjalot.github.io/wwsd/data/world/world-110m.geojson")
    .defer(d3.csv, "http://francois.brucker.perso.centrale-marseille.fr/visible/mooc-countries.csv")
    .await(ready);

  function ready(error, topo, raw_data) {

    if (error) throw error;

    raw_data.forEach(function(d) {
      data.set(d.code, +d.total);
    })


    // Draw the map
    svg.append("g")
      .attr("class", "countries")
      .selectAll("path")
      .data(topo.features)
      .enter().append("path")
      .attr("fill", function (d){
        // Pull data for this country
        d.total = data.get(d.id) || 0;
        // Set the color
        return colorScale(d.total);
      })
      .attr("d", path);
  }
</script>

</body>
</html>
