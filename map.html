<script>

  // The svg
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  // Map and projection
  var projection = d3.geoNaturalEarth()
    .scale(width / 2 / Math.PI)
    .translate([width / 2, height / 2])
  var path = d3.geoPath()
    .projection(projection);

  // Data and color scale
  var data = d3.map();
  var colorScheme = d3.schemeReds[6];
  colorScheme.unshift("#eee")
  var colorScale = d3.scaleThreshold()
    .domain([1, 6, 11, 26, 101, 1001])
    .range(colorScheme);

  // Legend
  var g = svg.append("g")
    .attr("class", "legendThreshold")
    .attr("transform", "translate(20,20)");
  g.append("text")
    .attr("class", "caption")
    .attr("x", 0)
    .attr("y", -6)
    .text("Students");
  var labels = ['0', '1-5', '6-10', '11-25', '26-100', '101-1000', '> 1000'];
  var legend = d3.legendColor()
    .labels(function (d) { return labels[d.i]; })
    .shapePadding(4)
    .scale(colorScale);
  svg.select(".legendThreshold")
    .call(legend);


  // Load external data and boot
  //mettre un htaccess

  d3.queue()
    .defer(d3.json, "https://enjalot.github.io/wwsd/data/world/world-110m.geojson")
    .defer(d3.csv, "data/mooc-countries.csv")
    .await(ready);

  function ready(error, topo, raw_data) {

    if (error) throw error;

    raw_data.forEach(function(d) {
      data.set(d.code, +d.total);
    })


    // Draw the map
    svg.append("g")
      .attr("class", "countries")
      .selectAll("path")
      .data(topo.features)
      .enter().append("path")
      .attr("fill", function (d){
        // Pull data for this country
        d.total = data.get(d.id) || 0;
        // Set the color
        return colorScale(d.total);
      })
      .attr("d", path);
  }

  var map = L.map('map').setView([47.2143143,2.5725504], 6.25);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  L.marker([43.34155,5.43826]).addTo(map)
    .bindPopup('Centrale Marseille !')
    .openPopup();

  var visited = [13, 75, 31, 59, 83, 69, 34, 91, 92, 38, 62].map(function(n){ return n.toString(); });
  var countries_visited = [];

  $.ajax({
    dataType: "json",
    url: "https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/departements-version-simplifiee.geojson",
    success: function(data) {
      L.geoJson(data, {
        style: function(feature){
          if(visited.indexOf(feature.properties.code) != -1) return {color: '#FF0000', opacity:0.7};
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup("("+feature.properties.code + ") " + feature.properties.nom);
          //layer.bindTooltip(feature.properties.nom, {permanent: true, direction: 'right'}).openTooltip();
        }
      }).addTo(map);
    },
    error: function(){
      console.log('failed');
    }
  });
